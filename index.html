<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>MyInfo Authorisation</title>
</head>
<body>
<button onclick="redirectToMyInfo()">Click to authorise with MyInfo</button>

<script>
    function redirectToMyInfo() {
        const state = Math.floor(Math.random() * (999999)) + 1;
        const url = "https://staging.api.myinfo.gov.sg/gov/v3/authorise?client_id=STG2-MYINFO-SELF-TEST&attributes=uinfin&purpose=demonstrating%20MyInfo%20APIs&redirect_uri=http://localhost:3001/callback&sp_esvcId=NDI-OIDC-TEST&state=" + state;
        window.location.href = url;
    }
</script>
</body>
</html>
